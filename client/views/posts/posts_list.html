<template name="postsList">
	<div class="posts" id="posts">
		<ul id = "chats-ul">
		{{#each posts}}
			{{> postItem}}
		{{/each}}
		</ul>
	</div>
	<div class="spacer"></div>
	<div class="post new-post" id="footer">
		{{>capture}}
		<div class="post-content">
			{{>postSubmit}}
		</div>
	</div>
</template>
