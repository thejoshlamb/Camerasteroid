<template name="postItem">
	<li class = "chat-li">
		<div class="post {{saved}}">
			<div class = "imgwrapper">
				<img src = "{{photo}}">
			</div>
			<div class="post-content">
				<p class="submit-time">{{submitted}}</p>
				<p class="message">{{message}}</p>
			</div>
		</div>
	</li>
</template>
