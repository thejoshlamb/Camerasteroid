<template name="postsList">
	<div class="posts" id="posts">
		<ul id = "chats-ul">
		{{#each posts}}
			{{> postItem}}
		{{/each}}
		<li class = "chats-end"></li>
		</ul>
	</div>
	<div class="spacer"></div>
	<div class="post new-post" id="footer">
		<video id ="video"></video>
		<canvas id = "canvas"></canvas>
		<div class="post-content">
			{{>postSubmit}}
		</div>
	</div>
</template>
